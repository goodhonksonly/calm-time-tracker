<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Second to None</title>

  <!-- Load Montserrat font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #F0EDF9;
      text-align: center;
      padding: 60px 20px;
      color: #444;
    }
    h1 {
      font-weight: 700;
      font-size: 2.8em;
      margin-bottom: 0;
      color: #000000;
    }
    .subtitle {
      font-weight: 400;
      font-size: 1.1em;
      color: #666;
      margin-bottom: 40px;
      font-style: italic;
    }
    .tracker {
      background: white;
      max-width: 400px;
      margin: 20px auto;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .label {
      font-weight: 400;
      font-size: 1.2em;
      color: #666;
      margin-bottom: 5px;
    }
    .value {
      font-weight: 700;
      font-size: 2.4em;
      color: #4E2A84;
      margin-bottom: 15px;
    }
    .note {
      font-size: 1em;
      color: #666;
      font-style: italic;
    }
    .footer-note {
      margin-top: 60px;
      font-size: 0.9em;
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>“Second to None”</h1>
  <div class="subtitle">Elapsed Time Since Thursday, May 15, 2025</div>

  <div class="tracker">
    <div class="label">Days Since May 15, 2025:</div>
    <div class="value" id="daysCount">Loading...</div>

    <div class="label">Weeks Since May 15, 2025:</div>
    <div class="value" id="weeksCount">Loading...</div>
  </div>

  <div class="tracker">
    <div class="label">What date is the same amount of time into the future from today?</div>
    <div class="value" id="projectedDate">Loading...</div>
    <div class="note" id="projectedNote"></div>
  </div>

  <div class="footer-note">Time Flies When You’re Making Puns</div>

  <script>
    const startDate = new Date('2025-05-15');
    const today = new Date();

    // Normalize time
    startDate.setHours(0, 0, 0, 0);
    today.setHours(0, 0, 0, 0);

    const diffTime = today - startDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    const diffWeeks = (diffDays / 7).toFixed(1);

    document.getElementById('daysCount').textContent = `${diffDays} days`;
    document.getElementById('weeksCount').textContent = `${diffWeeks} weeks`;

    // Project future date from today
    const projected = new Date(today);
    projected.setDate(projected.getDate() + diffDays);

    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('projectedDate').textContent = projected.toLocaleDateString(undefined, options);
    document.getElementById('projectedNote').textContent = `That’s ${diffDays} days or ${diffWeeks} weeks from today.`;
  </script>

</body>
</html>
